<link rel="stylesheet" type="text/css" href="/team/eval.css">

<div class="playerPopup" ng-class="{ 'active': popup.active }">
	<div class="header">
		<h2 class="label">{{popup.player.draftNumber}}: {{popup.player.firstName}} {{popup.player.lastName}}</h2>
		
		<div ng-click="closePlayer()">
			<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 0h24v24H0z" fill="none"/>
				<path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
			</svg>
		</div>
		
		<div ng-click="clearPlayer()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
				<path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
			</svg>
		</div>
	</div>
	
	<div class="container">
		<h2 class="label">Height</h2>
		
		<div class="dataContainer">
			<div class="boxItem small" ng-click="popup.player.height = 1" ng-class="{'selected': popup.player.height == 1}">S</div>
			<div class="boxItem medium" ng-click="popup.player.height = 2" ng-class="{'selected': popup.player.height == 2}">M</div>
			<div class="boxItem tall" ng-click="popup.player.height = 3" ng-class="{'selected': popup.player.height == 3}">T</div>
		</div>
		
		<h2 class="label">Route</h2>
		
		<div class="dataContainer">
			<div class="boxItem" ng-click="popup.player.route = 1" ng-class="{'selected': popup.player.route == 1}">Sloppy</div>
			<div class="boxItem sharp" ng-click="popup.player.route = 2" ng-class="{'selected': popup.player.route == 2}">Sharp</div>
		</div>
		
		<h2 class="label">Speed</h2>
		
		<div class="dataContainer">
			<div class="boxItem" ng-click="popup.player.speed = 1" ng-class="{'selected': popup.player.speed == 1}"> >> </div>
			<div class="boxItem" ng-click="popup.player.speed = 2" ng-class="{'selected': popup.player.speed == 2}"> >>>> </div>
		</div>
		
		<h2 class="label">Hands</h2>
		
		<div class="dataContainer">
			<div class="boxItem" ng-click="popup.player.hands = -1" ng-class="{'selected': popup.player.hands == -1}">
				<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M14.27,6C13.72,6.95,14.05,8.18,15,8.73c0.95,0.55,2.18,0.22,2.73-0.73c0.55-0.95,0.22-2.18-0.73-2.73 C16.05,4.72,14.82,5.05,14.27,6z"/><path d="M15.84,10.41c0,0-1.63-0.94-2.6-1.5c-2.38-1.38-3.2-4.44-1.82-6.82l-1.73-1C8.1,3.83,8.6,7.21,10.66,9.4l-5.15,8.92 l1.73,1l1.5-2.6l1.73,1l-3,5.2l1.73,1l6.29-10.89c1.14,1.55,1.33,3.69,0.31,5.46l1.73,1C19.13,16.74,18.81,12.91,15.84,10.41z"/><path d="M12.75,3.8c0.72,0.41,1.63,0.17,2.05-0.55c0.41-0.72,0.17-1.63-0.55-2.05c-0.72-0.41-1.63-0.17-2.05,0.55 C11.79,2.47,12.03,3.39,12.75,3.8z"/></g></g></svg>
			</div>
			<div class="boxItem" ng-click="popup.player.hands = 1" ng-class="{'selected': popup.player.hands == 1}">
				<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><g><rect fill="none" height="24" width="24"/></g><g><g><g><path d="M23,5.5V20c0,2.2-1.8,4-4,4h-7.3c-1.08,0-2.1-0.43-2.85-1.19L1,14.83c0,0,1.26-1.23,1.3-1.25 c0.22-0.19,0.49-0.29,0.79-0.29c0.22,0,0.42,0.06,0.6,0.16C3.73,13.46,8,15.91,8,15.91V4c0-0.83,0.67-1.5,1.5-1.5S11,3.17,11,4v7 h1V1.5C12,0.67,12.67,0,13.5,0S15,0.67,15,1.5V11h1V2.5C16,1.67,16.67,1,17.5,1S19,1.67,19,2.5V11h1V5.5C20,4.67,20.67,4,21.5,4 S23,4.67,23,5.5z"/></g></g></g></svg>
			</div>
		</div>
		
		<h2 class="label">Catch</h2>
		
		<div class="dataContainer">
			<div class="boxItem" ng-click="popup.player.evalCatch = 1" ng-class="{'selected': popup.player.evalCatch == 1}">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg>
			</div>
			<div class="boxItem" ng-click="popup.player.evalCatch = 2" ng-class="{'selected': popup.player.evalCatch == 2}">
				<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><g><rect fill="none" height="24" width="24" x="0"/></g><g><g><g><path d="M22,9.24l-7.19-0.62L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27L18.18,21l-1.63-7.03L22,9.24z M12,15.4V6.1 l1.71,4.04l4.38,0.38l-3.32,2.88l1,4.28L12,15.4z"/></g></g></g></svg>
			</div>
			<div class="boxItem" ng-click="popup.player.evalCatch = 3" ng-class="{'selected': popup.player.evalCatch == 3}">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
			</div>
		</div>
		
	</div>
</div>

<div ng-show="isLoading" class="loadingContainer">
	<div class="loadingContent">
		<div>Loading</div>
	</div>
</div>

<div ng-show="!isLoading" class="evalPage">
	
	<div ng-repeat="player in players | orderBy: 'draftNumber'" class="playerContainer" ng-class="[{'protected': player.coachProtect }, {'completed': player.completed }]" ng-click="selectPlayer(player)">
		<div class="draftNumber">{{player.draftNumber}}</div>
		<div class="playerName">{{player.firstName}} {{player.lastName}}</div>
	</div>
	
</div>
