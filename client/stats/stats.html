<html ng-app="statsApp" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/stats/stats.css">
</head>
<title>Game Time Stats</title>
<body ng-controller="statsController" ng-cloak>

<div layout="column">
	<md-toolbar class="toolbar">
		<h2>Game Time Stats</h2>
	</md-toolbar>
	
	<div ng-show="isLoading" flex="90" layout="row" layout-align="center center">
		<div layout="column" layout="center center">
			<md-progress-circular class="md-primary md-margin" md-diameter="40"></md-progress-circular>
			<div class="md-margin">Loading</div>
		</div>
	</div>
	
	<div layout="column" class="md-padding">
		<table class="teamList">
		<tr>
			<th ng-repeat="column in selectedFields">{{column}}</th>
		</tr>
		<tr ng-repeat="player in players | orderBy: 'draftRank'">
			<td ng-repeat="attribute in selectedFields">{{player[attribute]}}</td>
		</tr>
		</table>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="/stats/stats.js"></script>

</body>
</html>
